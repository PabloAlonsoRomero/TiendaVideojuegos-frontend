<!-- src/app/components/register/register.component.html -->
<div class="d-flex justify-content-center align-items-center mt-5">
  <div class="signin-container">
    <h1 class="logo">GameHub</h1>
    <div class="signin-form">
        <h2>Regístrate</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" formControlName="nombreUsuario" placeholder="Ingresa tu nombre de usuario" required>
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" placeholder="Ingresa tu correo" required>

            <label for="user">Nombre</label>
            <input type="text" id="user" formControlName="nombre" placeholder="Ingresa tu nombre completo" required
            >

            <label for="phone">Telefono</label>
            <input type="text" id="phone" formControlName="telefono" placeholder="Ingresa tu número de telefono" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="contrasena" placeholder="Crea una contraseña" required>
  
            <label for="confirm-password">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" formControlName="confirmarContrasena" placeholder="Confirma tu contraseña" required>

            <div *ngIf="passwordsNoCoinciden" class="text-danger">
              Las contraseñas no coinciden
            </div>
            
            <button type="submit" class="signin-button" [disabled]="!registerForm.valid">Registrar</button>
        </form>
        <div class="signin-footer">
            <p>¿Ya tienes cuenta? <a routerLink="/login">Inicia Sesión</a></p>
        </div>
    </div>
  </div>
</div>
