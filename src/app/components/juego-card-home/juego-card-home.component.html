<div class="card border-warning h-100 ms-1 me-1">
    <img [src]="juego.imagen" class="card-img-top" alt=" {{ juego.titulo }} ">
    <div class="card-body d-flex flex-column">
        <h5 class="align-self-center text-white">
            {{ juego.titulo }}
        </h5>
        <p class="align-self-center text-white">
            {{ juego.descripcion }}
        </p>
        <a class="align-self-center">
            <button class="btn btn-warning" (click)="goToGame()">Conseguir</button>
        </a>
    </div>
</div>
